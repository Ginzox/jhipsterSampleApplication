
<div *ngIf="producto">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.producto.detail.title">Producto</span> {{producto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.producto.codigoProducto">Codigo Producto</span></dt>
        <dd>
            <span>{{producto.codigoProducto}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.producto.nombreProducto">Nombre Producto</span></dt>
        <dd>
            <span>{{producto.nombreProducto}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'producto-my-suffix/'+ producto.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
